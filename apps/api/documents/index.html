            // Mobile version

            function isMobile(){
                var prefixes = {
                        ios: 'i(?:Pad|Phone|Pod)(?:.*)CPU(?: iPhone)? OS ',
                        android: '(Android |HTC_|Silk/)',
                        blackberry: 'BlackBerry(?:.*)Version\/',
                        rimTablet: 'RIM Tablet OS ',
                        webos: '(?:webOS|hpwOS)\/',
                        bada: 'Bada\/'
                    },
                    i, prefix, match;

                for (i in prefixes){
                    if (prefixes.hasOwnProperty(i)) {
                        prefix = prefixes[i];

                        if (navigator.userAgent.match(new RegExp('(?:'+prefix+')([^\\s;]+)')))
                            return true;
                    }
                }

                return false;
            }

        function startPluginConstrutorDeLaudo(){
            var plugin = window.g_asc_plugins.getPluginByGuid(guidConstrutorDeLaudo);
            if (!plugin)
                return;

            var isRunned = (window.g_asc_plugins.runnedPluginsMap[guidConstrutorDeLaudo] !== undefined) ? true : false;	
            if(!isRunned){
                
                var mainController;
                var pluginData = new window.Asc.CPluginData();

                try { mainController = DE.getController('Main'); } catch(e) {
                    try { mainController = PE.getController('Main'); } catch(e) {
                        try { mainController =  SSE.getController('Main'); } catch(e) {}
                    }

			    if(mainController && mainController.editorConfig && mainController.editorConfig.macros){

                    pluginData.setAttribute("macros", mainController.editorConfig.macros);
			    }
                
                window.g_asc_plugins.run(guidConstrutorDeLaudo, 0, pluginData, true);
            }

            var dataMessage = {
